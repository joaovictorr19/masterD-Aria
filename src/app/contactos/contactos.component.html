<!-- Contacte-me -->
<div id="callMe" class="form-1">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="text-container">
                <div class="section-title">Fale conosco</div>
                <h2 class="white">Entre em contato para que possamos ajuda-lo</h2>
                <p class="white">Agendaremos uma conversa não presencial para dúvidas ou dar início
                  a consultoria.
                </p>
                <ul class="list-unstyled li-space-lg white">
                  <li class="media">
                    <i class="fas fa-square"></i>
                    <div class="media-body">Agendamento Gratuito</div>
                  </li>
                  <li class="media">
                    <i class="fas fa-square"></i>
                    <div class="media-body">Cancelamento gratuito</div>
                  </li>
                  <li class="media">
                    <i class="fas fa-square"></i>
                    <div class="media-body">Sem compromisso</div>
                  </li>
                </ul>
              </div>
            </div> 
            <div class="col-lg-6">
      
              <!-- Formulario para contactar-me -->
              <form id="callMeForm" data-toggle="validator" data-focus="false">
                <div class="form-group">
                  <input type="text" class="form-control-input" id="lname" name="lname" required>
                  <label class="label-control" for="lname">Nome</label>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control-input" id="lphone" name="lphone" required>
                  <label class="label-control" for="lphone">Numero de telemóvel</label>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control-input" id="lemail" name="lemail" required>
                  <label class="label-control" for="lemail">Email</label>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <select class="form-control-select" id="lselect" required>
                    <option class="select-option" value="" disabled selected>Interesse em...</option>
                    <option class="select-option" value="Consultoria em Macbook">Consultoria em Macbook</option>
                    <option class="select-option" value="Consultoria em Iphone">Consultoria em Iphone</option>
                    <option class="select-option" value="Iphone e Macbook">Iphone e Macbook</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
      
                <div class="form-group">
                  <button type="submit" class="form-control-submit-button">Entrar em contato</button>
                </div>
                <div class="form-message">
                  <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                </div>
              </form>
            </div> 
          </div> 
        </div> 
      </div>
